<div class="login-wrapper">
	<div class="login-inner">
		<h3>Login to my application!</h3>
		<form class="login-form" #userLogin="ngForm" (ngSubmit)="onSubmitLoginForm(userLogin.value)" [formGroup]="authForm">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password" aria-describedby="passwordHelp">
				<small id="passwordHelp" class="form-text text-muted">We'll never save or share your password with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="role">Login as</label>
				<select class="form-control" formControlName="role" [(ngModel)]="seletedValue" name="role" id="role">
					<option value="admin">Admin</option>
					<option value="client">Client</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Login</button>
		</form>
	</div>
</div>
