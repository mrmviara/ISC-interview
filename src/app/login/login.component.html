<div class="login-wrapper">
	<div class="login-inner">
		<h3>ورود به اپلیکیشن من!</h3>
		<form class="login-form" #userLogin="ngForm" (ngSubmit)="onSubmitLoginForm(userLogin.value)" [formGroup]="authForm">
			<div class="form-group">
				<label for="username">نام کاربری</label>
				<input type="text" formControlName="username" class="form-control" id="username" placeholder="نام کاربری خود را وارد کنید">
			</div>
			<div class="form-group">
				<label for="password">رمز عبور</label>
				<input type="password" formControlName="password" class="form-control" id="password" placeholder="رمز عبور خود را وارد کنید" aria-describedby="passwordHelp">
				<small id="passwordHelp" class="form-text text-muted">رمز عبور شما به هیچ عنوان به اشتراک گذاشته نمی شود</small>
			</div>
			<div class="form-group">
				<label for="role">ورود به عنوان</label>
				<select class="form-control" formControlName="role" [(ngModel)]="seletedValue" name="role" id="role">
					<option value="admin">ادمین</option>
					<option value="client">مشتری</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">ورود</button>
		</form>
	</div>
</div>
