<div class="product">
	<div class="image">
		PRODUCT IMAGE
	</div>
	<div class="name">{{product?.name}}</div>
	<div class="price">{{product?.price}} $</div>
	<button class="btn btn-info detail-button" (click)="openProductDetail()">View detail</button>
	<div class="admin-buttons" *ngIf="isAdmin">
		<button class="btn btn-success" (click)="openProductEdit()">Edit</button>
		<button class="btn btn-danger" (click)="onDeleteProduct()">Delete</button>
	</div>
</div>
