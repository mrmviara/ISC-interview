<div class="product">
	<div class="image">
		تصویر محصول
	</div>
	<div class="name">{{product?.name}}</div>
	<div class="price">{{product?.price}} تومان</div>
	<button class="btn btn-info detail-button" (click)="openProductDetail()">جزئیات</button>
	<div class="admin-buttons" *ngIf="isAdmin">
		<button class="btn btn-success" (click)="openProductEdit()">ویرایش</button>
		<button class="btn btn-danger" (click)="onDeleteProduct()">حذف</button>
	</div>
</div>
