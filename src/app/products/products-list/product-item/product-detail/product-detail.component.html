<div class="product-detail" [ngClass]="{'active': productDetailClasses.active}">
	<div class="top">
		<div class="title">جزئیات محصول</div>
		<button class="btn btn-warning close-button" (click)="closeProductDetail()">بستن</button>
	</div>
	<div class="inner">
		<div class="image">
			تصویر محصول
		</div>
		<div class="name">{{product?.name}}</div>
		<div class="price">{{product?.price}} $</div>
		<div class="desc">{{product?.description}}</div>
	</div>
</div>
